<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise fundamentals example</title>
   
</head>
<body>
   
<p>Review the console log - that is where the excitement is happening!</p>  

<script>

console.log('\n\nObtaining latest posts\n\n'); 
    
const recentPosts = fetch('https://feeds.citibikenyc.com/stations/stations.json');
    
console.log('Posts have been fetched'); 
    
console.log(recentPosts);    
    
console.log('\n\nUsing then method\n\n'); 
    
recentPosts.then(theData => {
    console.log(theData);
});
    
console.log('\n\nUsing then method, JSON identified\n\n'); 
    
recentPosts.then(theData => theData.json().then(theData =>{
    console.log(theData);
}));
    
console.log('\n\nUsing then method with catch, JSON identified\n\n'); 
    
recentPosts
    .then(theData => theData.json()
    .then(theData =>{
    console.log(theData)})
    .catch((err) => {
        console.error(err)
    }));    
                 
</script>
   
</body>
</html>
